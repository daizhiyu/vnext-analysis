<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>directive-template</title>
  </head>
  <body>
    <a href="https://vue-next-template-explorer.netlify.app/" target="_blank">
      在线模板浏览工具
    </a>
    <div id="app">
      <input type="text" v-focus.number="{size: 1}" />
    </div>
    <script src="../../../vue-next-3.2.0/packages/vue/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const App = {
        setup(props, ctx) {},
      };
      const app = createApp(App);
      app.directive("focus", {
        mounted(el, binding) {
          console.log(binding);
          el.focus();
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
