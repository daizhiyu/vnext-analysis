<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>directive-render</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="../../../vue-next-3.2.0/packages/vue/dist/vue.global.js"></script>
    <script>
      const { createApp, h, withDirectives } = Vue;
      const App = {
        setup(props, ctx) {
          return () =>
            withDirectives(h("input"), [
              [app.directive("focus"), { size: 1 }, void 0, { number: true }],
            ]);
        },
      };
      const app = createApp(App);
      app.directive("focus", {
        mounted(el, binding) {
          console.log(binding);
          el.focus();
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
