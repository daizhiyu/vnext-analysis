<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>teleport</title>
  </head>
  <body>
    <div id="app">
      <section></section>
      <button @click="change">current {{element}}</button>
      <teleport :to="element">
        <div>teleport</div>
      </teleport>
    </div>
    <script src="../../../vue-next-3.2.0/packages/vue/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const App = {
        data() {
          return {
            element: "body",
          };
        },
        methods: {
          change() {
            this.element = this.element === "body" ? "section" : "body";
          },
        },
      };
      const app = createApp(App);
      app.mount("#app");
    </script>
  </body>
</html>
