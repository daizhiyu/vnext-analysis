<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>list</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item of list" :key="item">{{item}}</li>
      </ul>
      <button @click="toggle">Toggle list</button>
    </div>
    <script src="../../../vue-next-3.2.0/packages/vue/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const oldVal = ["a", "b", "c", "d", "e"];
      const newVal = ["a", "b", "f", "d", "e"];
      const App = {
        data() {
          return {
            flag: true,
            list: oldVal,
          };
        },
        methods: {
          toggle() {
            this.flag = !this.flag;
            // 8-完整的DIFF算法
            this.list = this.flag ? oldVal : newVal;
          },
        },
      };

      const app = createApp(App);
      app.mount("#app");
    </script>
  </body>
</html>
