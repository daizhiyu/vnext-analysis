<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed</title>
  </head>
  <body>
    <div id="app">
      <p>{{ x }} : {{ y }}</p>
    </div>
    <script src="../../../vue-next-3.0.0/packages/vue/dist/vue.global.js"></script>
    <script>
      const { createApp, ref, computed } = Vue;
      const App = {
        setup(props, ctx) {
          const n = ref(1);
          const m = ref(2);

          const x = computed(function getter1() {
            console.log("getter1");
            return n.value + m.value;
          });

          const y = computed(function getter2() {
            console.log("getter2");
            return x.value * x.value;
          });

          return {
            x,
            y,
          };
        },
      };
      const app = createApp(App);
      app.mount("#app");
    </script>
  </body>
</html>
