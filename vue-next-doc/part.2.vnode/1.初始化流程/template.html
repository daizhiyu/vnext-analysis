<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始化流程-template</title>
  </head>
  <body>
    <div id="app">
      <h1>{{hello}}</h1>
    </div>
    <script src="../../../vue-next-3.0.0/packages/vue/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;
      const App = {
        data() {
          return {
            hello: "hello",
          };
        },
      };
      const app = createApp(App, {
        class: "col",
        style: { color: "red" },
      });
      app.mount("#app");
    </script>
  </body>
</html>
